[MODEL]
model_name = yoloEfficientNetB5
in_channel = 3
grid_size = 7
nb_box = 2
nb_class = 8
pretrained = True
yoloModel_checkpoint = False

[LOSS]
lambd_coord = 5
lambd_noobj = 0.5

[SAVING]
save_model = True
save_loss = True

[DATASET]
isNormalize_trainset = True
isAugment_trainset = True
isNormalize_valset = True
