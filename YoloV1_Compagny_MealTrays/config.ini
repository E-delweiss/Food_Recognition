do_validation = True
weight_decay = 0.0005

[MAP]
prob_threshold = 0.5
iou_threshold = 0.5

### printing occurs at batch number 0, len(dataloader) and batch+1%FREQ 
[PRINTING]
freq=30

[WEIGHTS]
efficientnet_weights = yoloEfficientNetB5_72epochs_11052023_13h54.pt

[PICKLE]
pkl_train = train_results_darknet_01112022_18h19.pkl
